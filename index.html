<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
        <img src="assets/logo.svg" alt="logo" id="logo">
        <button>
            <img src="assets/+.svg" alt="+">
              <div>
                Registrar o meu dia
              </div>
        </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="fire">🔥</div>
        <div class="habit" data-name="spicy">🌶️</div>
        <div class="habit" data-name="skull">💀</div>
      </div>

      <div class="days"></div>

    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
